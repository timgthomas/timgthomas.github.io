<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventbrite Embed</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <button id="eventbrite-widget-modal-trigger-170083687889" type="button">Buy Tickets</button>

  <script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>
  <script type="text/javascript">
    var exampleCallback = function() {
      console.log('Order complete!')
    }

    window.EBWidgets.createWidget({
      widgetType: 'checkout',
      eventId: '170083687889',
      modal: true,
      modalTriggerElementId: 'eventbrite-widget-modal-trigger-170083687889',
      onOrderComplete: exampleCallback
    })
  </script>

  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('timgthomas', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Donate',
      'floating-chat.donateButton.background-color': '#ffffff',
      'floating-chat.donateButton.text-color': '#323842'
    });
  </script>
</body>
</html>
